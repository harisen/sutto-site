<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <!-- デバイスモックアップ用の影 -->
    <filter id="deviceShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 価格バッジ用の影 -->
    <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- 装飾的な円（背景） -->
  <circle cx="900" cy="200" r="300" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="200" cy="880" r="250" fill="#FFFFFF" opacity="0.03"/>
  
  <!-- メインタイトル -->
  <text x="80" y="150" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
    AI活用で最速即日納品！
  </text>
  
  <!-- サブタイトル -->
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="500" fill="white">
    スッとサイト
  </text>
  
  <!-- 価格バッジ -->
  <g transform="translate(820, 100)">
    <circle cx="0" cy="0" r="100" fill="#FFD700" filter="url(#badgeShadow)"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#333333">
      ¥20,000〜
    </text>
  </g>
  
  <!-- キーポイント -->
  <g transform="translate(80, 380)">
    <!-- ポイント1 -->
    <g transform="translate(0, 0)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" fill="white">⚡</text>
      <text x="70" y="5" font-family="Arial, sans-serif" font-size="36" font-weight="500" fill="white">最速即日納品</text>
    </g>
    
    <!-- ポイント2 -->
    <g transform="translate(0, 80)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" fill="white">✅</text>
      <text x="70" y="5" font-family="Arial, sans-serif" font-size="36" font-weight="500" fill="white">テストサイトで確認後に承認</text>
    </g>
    
    <!-- ポイント3 -->
    <g transform="translate(0, 160)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" fill="white">🎨</text>
      <text x="70" y="5" font-family="Arial, sans-serif" font-size="36" font-weight="500" fill="white">9業種のサンプル実績</text>
    </g>
    
    <!-- ポイント4 -->
    <g transform="translate(0, 240)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" fill="white">💰</text>
      <text x="70" y="5" font-family="Arial, sans-serif" font-size="36" font-weight="500" fill="white">明確な料金体系</text>
    </g>
  </g>
  
  <!-- デバイスモックアップ -->
  <g transform="translate(580, 400)">
    <!-- ノートPC -->
    <g transform="translate(100, 0)" filter="url(#deviceShadow)">
      <rect x="0" y="0" width="300" height="180" rx="8" fill="#1F2937"/>
      <rect x="10" y="10" width="280" height="160" fill="#FFFFFF"/>
      <rect x="20" y="20" width="260" height="40" fill="#2563EB"/>
      <rect x="20" y="70" width="180" height="20" fill="#E5E7EB" rx="4"/>
      <rect x="20" y="100" width="220" height="20" fill="#E5E7EB" rx="4"/>
      <rect x="20" y="130" width="150" height="20" fill="#E5E7EB" rx="4"/>
      <rect x="-20" y="180" width="340" height="10" rx="5" fill="#374151"/>
    </g>
    
    <!-- タブレット -->
    <g transform="translate(50, 120)" filter="url(#deviceShadow)">
      <rect x="0" y="0" width="180" height="240" rx="12" fill="#1F2937"/>
      <rect x="8" y="8" width="164" height="224" fill="#FFFFFF"/>
      <rect x="16" y="16" width="148" height="36" fill="#2563EB"/>
      <rect x="16" y="60" width="100" height="16" fill="#E5E7EB" rx="4"/>
      <rect x="16" y="84" width="130" height="16" fill="#E5E7EB" rx="4"/>
      <rect x="16" y="108" width="90" height="16" fill="#E5E7EB" rx="4"/>
    </g>
    
    <!-- スマートフォン -->
    <g transform="translate(0, 200)" filter="url(#deviceShadow)">
      <rect x="0" y="0" width="100" height="180" rx="12" fill="#1F2937"/>
      <rect x="6" y="6" width="88" height="168" fill="#FFFFFF"/>
      <rect x="12" y="12" width="76" height="28" fill="#2563EB"/>
      <rect x="12" y="46" width="60" height="12" fill="#E5E7EB" rx="3"/>
      <rect x="12" y="64" width="70" height="12" fill="#E5E7EB" rx="3"/>
      <rect x="12" y="82" width="50" height="12" fill="#E5E7EB" rx="3"/>
    </g>
  </g>
  
  <!-- トラストバッジ -->
  <g transform="translate(80, 820)">
    <rect x="0" y="0" width="180" height="50" rx="25" fill="rgba(255, 255, 255, 0.2)"/>
    <text x="90" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="500" text-anchor="middle" fill="white">
      レスポンシブ対応
    </text>
    
    <rect x="200" y="0" width="120" height="50" rx="25" fill="rgba(255, 255, 255, 0.2)"/>
    <text x="260" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="500" text-anchor="middle" fill="white">
      SEO最適化
    </text>
    
    <rect x="340" y="0" width="120" height="50" rx="25" fill="rgba(255, 255, 255, 0.2)"/>
    <text x="400" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="500" text-anchor="middle" fill="white">
      GSAP対応
    </text>
  </g>
  
  <!-- CTA -->
  <g transform="translate(720, 900)">
    <rect x="0" y="0" width="280" height="80" rx="40" fill="#000000" filter="url(#badgeShadow)"/>
    <text x="140" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
      まずは無料相談から
    </text>
  </g>
</svg>