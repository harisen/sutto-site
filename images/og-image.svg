<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EBF4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F2FE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient2)"/>
  
  <!-- 装飾的な要素 -->
  <circle cx="1050" cy="150" r="180" fill="#3B82F6" opacity="0.1"/>
  <circle cx="150" cy="480" r="150" fill="#6366F1" opacity="0.08"/>
  
  <!-- ロゴ風のアイコン -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="80" height="80" rx="16" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <text x="40" y="55" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white">LP</text>
  </g>
  
  <!-- メインタイトル -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="68" font-weight="bold" text-anchor="middle" fill="#1E40AF">
    スッとサイト
  </text>
  
  <!-- キャッチコピー -->
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#64748B">
    あなたのビジネスを加速させる
  </text>
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#64748B">
    高品質なランディングページを制作
  </text>
  
  <!-- 特徴カード -->
  <g transform="translate(200, 360)">
    <rect x="0" y="0" width="240" height="140" rx="12" fill="white" filter="url(#shadow)"/>
    <text x="120" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#3B82F6">20,000円〜</text>
    <text x="120" y="80" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#64748B">初期費用</text>
    <text x="120" y="105" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#94A3B8">豊富なプラン</text>
  </g>
  
  <g transform="translate(480, 360)">
    <rect x="0" y="0" width="240" height="140" rx="12" fill="white" filter="url(#shadow)"/>
    <text x="120" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#3B82F6">最速即日</text>
    <text x="120" y="80" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#64748B">納品可能</text>
    <text x="120" y="105" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#94A3B8">AI技術で高速制作</text>
  </g>
  
  <g transform="translate(760, 360)">
    <rect x="0" y="0" width="240" height="140" rx="12" fill="white" filter="url(#shadow)"/>
    <text x="120" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#3B82F6">GSAP対応</text>
    <text x="120" y="80" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#64748B">リッチプラン</text>
    <text x="120" y="105" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#94A3B8">50,000円で実現</text>
  </g>
  
  <!-- URL -->
  <rect x="450" y="550" width="300" height="50" rx="25" fill="url(#accentGradient)"/>
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    今すぐチェック！
  </text>
</svg>