<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装飾的な円 -->
  <circle cx="1100" cy="100" r="150" fill="#4F46E5" opacity="0.3"/>
  <circle cx="100" cy="530" r="200" fill="#6366F1" opacity="0.2"/>
  
  <!-- メインタイトル -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">
    LP制作サービス
  </text>
  
  <!-- サブタイトル -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="url(#textGradient)">
    高品質なランディングページを最速即日で
  </text>
  
  <!-- 特徴ポイント -->
  <g transform="translate(300, 380)">
    <!-- ポイント1 -->
    <rect x="0" y="0" width="180" height="60" rx="30" fill="white" opacity="0.9"/>
    <text x="90" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1E40AF">
      初期費用2万円〜
    </text>
  </g>
  
  <g transform="translate(510, 380)">
    <!-- ポイント2 -->
    <rect x="0" y="0" width="180" height="60" rx="30" fill="white" opacity="0.9"/>
    <text x="90" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1E40AF">
      最速即日納品
    </text>
  </g>
  
  <g transform="translate(720, 380)">
    <!-- ポイント3 -->
    <rect x="0" y="0" width="180" height="60" rx="30" fill="white" opacity="0.9"/>
    <text x="90" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1E40AF">
      AI技術活用
    </text>
  </g>
  
  <!-- URL -->
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.8">
    sutto-site.jp
  </text>
</svg>