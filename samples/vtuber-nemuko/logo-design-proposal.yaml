# 百実ねむこ ロゴデザイン提案

## パターン1: モモンガシルエット×どんぐりモチーフ

square_logo_pattern1:
  name: "モモンガ×どんぐりエンブレム"
  concept: "リアルなモモンガとどんぐりを組み合わせたエンブレム風デザイン"
  elements:
    - main_visual: "中央にリアルで愛らしいモモンガ（滑空ポーズ）"
    - accent: "モモンガが抱えているどんぐり（オレンジ～茶色のグラデーション）"
    - text_placement: "下部に「ねむこ」を丸みのあるフォントで配置"
    - background: "円形の背景（秋の葉っぱパターンを薄く）"
  color_scheme:
    - primary: "#FF8C00"  # ダークオレンジ
    - secondary: "#8B4513"  # サドルブラウン
    - accent: "#FFD700"  # ゴールド
    - text: "#FFFFFF"  # 白文字
  style: "フラットデザイン、親しみやすくポップ"

header_logo_pattern1:
  name: "横並びモモンガロゴ"
  concept: "モモンガが左側、テキストが右側の横長配置"
  elements:
    - left_icon: "滑空するモモンガのアイコン（どんぐりを持っている）"
    - center_text: "百実ねむこ"（大きめ）
    - sub_text: "Nemuko Momi"（英字表記、小さめ）
    - decoration: "テキスト周りに小さなどんぐりや葉っぱのアクセント"
  layout: "左寄せアイコン＋中央テキスト配置"
  aspect_ratio: "4:1"

## パターン2: ゲーミング×モモンガフュージョン

square_logo_pattern2:
  name: "ゲーミングモモンガエンブレム"
  concept: "ゲーム配信者らしさと本物のモモンガの可愛さを融合"
  elements:
    - main_visual: "ゲーミングヘッドセットを付けた本物のモモンガ"
    - frame: "六角形のゲーミング風フレーム"
    - effects: "背景にデジタルエフェクト（ピクセル風の紅葉）"
